<!-- customer-profile.component.html -->
<div *ngIf="customer" class="profile-container">
  <div class="profile-card">
    <div class="profile-row">
      <div class="profile-img-container">
        <img [src]="'http://localhost:8082/images/customer/' + customer.image" alt="Profile Image" class="profile-img">
        <h4 class="profile-name">{{ customer.name }}</h4>
        <p class="profile-gender">{{ customer.gender }}</p>
      </div>
      <div class="profile-info-container">
        <div class="profile-info">
          <div><strong>Email:</strong> {{ customer.email }}</div>
          <div><strong>Phone:</strong> {{ customer.phone }}</div>
          <div><strong>Address:</strong> {{ customer.address }}</div>          
        </div>
      </div>
    </div>
  </div>
</div>
