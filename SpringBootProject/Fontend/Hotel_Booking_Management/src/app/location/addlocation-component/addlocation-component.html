<div class="container mt-4">
    <h2 class="mb-4">âž• Add New Location</h2>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

        <!-- Location Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Location Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter location name"
                [class.is-invalid]="formGroup.get('name')?.invalid && formGroup.get('name')?.touched" />
            <div class="invalid-feedback" *ngIf="formGroup.get('name')?.invalid && formGroup.get('name')?.touched">
                Location name is required
            </div>
        </div>

        <!-- Image Upload -->
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" id="image" class="form-control" accept="image/*" (change)="onFileSelected($event)" />
            <small class="text-muted">Select an image file for this location</small>
        </div>       

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">
            Save Location
        </button>

    </form>
</div>
