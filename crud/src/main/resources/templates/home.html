<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Employee</title>
</head>
<body>
<div class="container">
    <h1 style="text-align: center; background-color:black ; color: aliceblue; margin-top: 3px">View All Employee</h1>
    <div class="container">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Designation</th>
                <th>Action</th>

            </tr>


            </thead>

            <tbody>
            <tr th:each=" e: ${list}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.name}"></td>
                <td th:text="${e.salary}"></td>
                <td th:text="${e.designation}"></td>
                <td>
                    <a th:href="@{'/edit/' + ${e.id}}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/delete/' + ${e.id}}" class="btn btn-danger">Delete</a>

                </td>

            </tr>

            </tbody>

        </table>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
