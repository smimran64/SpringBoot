<div class="container">
  <div class="jumbotron bg-primary text-white py-4 rounded-3 shadow-sm">
    <h2 class="mb-4 text-center fw-bold">All Hotels</h2>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
    <div class="col" *ngFor="let hotel of hotels">
      <div class="card h-100 shadow-sm hotel-card">
          <img [src]="'http://localhost:8082/images/hotels/'+hotel.image" class="card-img-top" alt="{{ hotel.name }}"
          style="object-fit: cover; height: 180px;" />
        <div class="card-body">

          <h5 class="card-title fw-bold">{{ hotel.name }}</h5>
          <p class="card-text mb-1">
            <strong>Address:</strong> {{ hotel.address }}
          </p>
          <p class="card-text mb-1">
            <strong>Rating:</strong> {{ hotel.rating }} ‚≠ê
          </p>
          <p class="card-text">
            <strong>Location:</strong> {{ hotel.location }}
          </p>
        </div>
        <div class="card-footer bg-white d-flex justify-content-end gap-2">
          <button class="btn btn-outline-primary btn-sm">Edit</button>
          <button class="btn btn-outline-danger btn-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
