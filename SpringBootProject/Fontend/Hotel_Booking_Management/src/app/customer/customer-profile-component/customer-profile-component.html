<div *ngIf="customer" class="container py-5">
  <div class="card p-4">
    <div class="row align-items-center">
      <div class="col-md-3 text-center">
        <img [src]="'http://localhost:8085/images/customer/'+customer.image" alt="Profile Image" height="150" width="150" class="profile-img mb-3">
        <h4 class="mb-0">{{ customer.name }}</h4>
        <p class="text-muted">{{ customer.gender }}</p>
      </div>
      <div class="col-md-9">
        <div class="row mb-2">
          <div class="col-md-6"><strong>Email:</strong> {{ customer.email }}</div>
          <div class="col-md-6"><strong>Phone:</strong> {{ customer.phone }}</div>
          <div class="col-md-6"><strong>Address:</strong> {{ customer.address }}</div>
          <div class="col-md-6"><strong>Date of Birth:</strong> </div>
        </div>
      </div>
    </div>
  </div>
</div>
