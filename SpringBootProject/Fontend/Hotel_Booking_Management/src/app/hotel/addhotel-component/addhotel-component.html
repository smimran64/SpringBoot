<div class="add-hotel-container">
    <h2>Add New Hotel</h2>

    <form [formGroup]="hotelForm" (ngSubmit)="saveHotel()" class="hotel-form">

        <!-- Hotel Name -->
        <div class="form-group">
            <label>Hotel Name:</label>
            <input type="text" formControlName="name" placeholder="Enter hotel name" />
            <div *ngIf="hotelForm.get('name')?.invalid && hotelForm.get('name')?.touched" class="text-danger">
                Hotel name is required
            </div>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label>Address:</label>
            <input type="text" formControlName="address" placeholder="Enter address" />
            <div *ngIf="hotelForm.get('address')?.invalid && hotelForm.get('address')?.touched" class="text-danger">
                Address is required
            </div>
        </div>

        <!-- Rating -->
        <div class="form-group">
            <label>Rating:</label>
            <input type="text" formControlName="rating" placeholder="Enter rating" />
            <div *ngIf="hotelForm.get('rating')?.invalid && hotelForm.get('rating')?.touched" class="text-danger">
                Rating is required
            </div>
        </div>

        <!-- Location Dropdown -->
        <div class="form-group">
            <label>Location:</label>
            <select formControlName="locationId">
                <option value="" disabled>Select Location</option>
                <option *ngFor="let loc of locations" [value]="loc.id">
                    {{ loc.name }}
                </option>
            </select>
            <div *ngIf="hotelForm.get('locationId')?.invalid && hotelForm.get('locationId')?.touched"
                class="text-danger">
                Please select a location
            </div>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label>Hotel Image:</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
            <div *ngIf="!selectedImage && hotelForm.touched" class="text-danger">
                Please select an image
            </div>
        </div>

        <!-- Message -->
        <div class="form-message text-danger" *ngIf="message">
            {{ message }}
        </div>

        <!-- Submit -->
        <div class="form-actions">
            <button type="submit" [disabled]="hotelForm.invalid || !selectedImage">Save Hotel</button>
        </div>

    </form>
</div>
